<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="48.png" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@900&family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        font-family: "Lora", serif;
        margin: 0;
      }
    </style>
    <!-- Images credit: https://www.iconfinder.com -->
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h3>Weather</h3>
        <div class="datetime"></div>
      </div>
      <div class="message"></div>
      <div class="container">
        <div class="img">
          <img src="" alt="" />
        </div>
        <div class="temp"></div>
        <div class="desc"></div>
        <div class="location"></div>
      </div>
    </div>
    <script src="weather.js"></script>
    <script src="datetime.js"></script>
  </body>
</html>
